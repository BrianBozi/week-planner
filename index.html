<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 class="weeklyHeader">Weekly Planner</h1>
    <div class="row">
      <div class="column1-7">
        <button class="dayButton sundayButton">Sunday</button>
      </div>
      <div class="column1-7">
        <button class="dayButton mondayButton">Monday</button>
      </div>
      <div class="column1-7">
        <button class="dayButton tuesdayButton">Tuesday</button>
      </div>
      <div class="column1-7">
        <button class="dayButton wednesdayButton">Wednesday</button>
      </div>
      <div class="column1-7">
        <button class="dayButton thursdayButton">Thursday</button>
      </div>
      <div class="column1-7">
        <button class="dayButton fridayButton">Friday</button>
      </div>
      <div class="column1-7">
        <button class="dayButton saturdayButton">Saturday</button>
      </div>
    </div>
    <div class="trial">
      <button class="addEntry">Add Entry</button>
    </div>
    <div>
      <h2 class="scheduled-heading">Scheduled Events for <span class="day">Monday</span></h2>
    </div>
    <table class="a" id="mesa">
      <thead>
        <tr>
          <th>Time</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="timeOne"></td>
          <td class="wide descriptionOne"><button class="move-right">Delete</button><button class="move-right">Update</button></td>
        </tr>
        <tr>
          <td class="timeTwo"></td>
          <td class="descriptionTwo"></td>
        </tr>
        <tr>
          <td class="timeThree"></td>
          <td class="descriptionThree"></td>
        </tr>
        <tr>
          <td class="timeFour"></td>
          <td class="descriptionFour"></td>
        </tr>
        <tr>
          <td class="timeFive"></td>
          <td class="descriptionFive"></td>
        </tr>
        <tr>
          <td class="timeSix"></td>
          <td class="descriptionSix"></td>
        </tr>
        <tr>
          <td class="timeSeven"></td>
          <td class="descriptionSeven"></td>
        </tr>
        <tr>
          <td class="timeEight"></td>
          <td class="descriptionEight"></td>
        </tr>
      </tbody>
    </table>
    <div class="modalContainerOff">
      <div class="modalContent">
        <h2 class="addEntry2">Add Entry</h2>
        <form id="form">
          <label for="day"></label>
          <select id="day" name="days" required>
            <option value="monday" default>Day of Week</option>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <option value="saturday">Saturday</option>
            <option value="sunday">Sunday</option>
          </select>
          <label for="time"></label>
          <select id="time" name="time" required>
            <option value="00:00">Time</option>
            <option value="00:00">00:00</option>
            <option value="01:00">01:00</option>
            <option value="02:00">02:00</option>
            <option value="03:00">03:00</option>
            <option value="04:00">04:00</option>
            <option value="05:00">05:00</option>
            <option value="06:00">06:00</option>
            <option value="07:00">07:00</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
            <option value="23:00">23:00</option>
            <option value="24:00">24:00</option>
          </select>
          <div></div>
          <label for="notes"></label>
          <textarea id="notes" name="notes" class="notes" required></textarea>
          <div></div>
          <button class="submitButton">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
